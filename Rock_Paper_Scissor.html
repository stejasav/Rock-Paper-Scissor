<!DOCTYPE html>
<html>
  <head>
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="rock_paper_scissor.css">
  </head>
  <body>
    <p class="title">ROCK PAPER SCISSOR GAME </p>

    <button class="move-button js-rock">
      <img src="Images/rock-emoji.png" alt="rock-emoji" class="move-icon">
    </button>

    <button class="move-button js-paper">
      <img src="Images/paper-emoji.png" alt="paper-emoji" class="move-icon">
    </button>

    <button class="move-button js-scissors">
      <img src="Images/scissor-emoji.png" alt="scissors-emoji" class="move-icon">
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset-score-button">
     <!-- Reset Button -->
     <img src="Images/PikPng.com_restart-png_5132823.png" alt="" class="reset-image">
    </button>
    <p class="confirm"></p>

    <div class="keyboard">
      <p>Can also play with Keyboard :</p>
      <p>r -> Rock</p> 
      <p>p -> Paper</p> 
      <p>s -> Scissor</p> 
      <p>Backspace -> Reset</p> 
    </div>

    <script src="Rock_Paper_Scissor.js"></script>
  </body>
</html>
